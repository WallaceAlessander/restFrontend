<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="First name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder="User name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="user.age" name="age" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="user.height" name="height" class="form-control" placeholder="Height" required >
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="user.weight" name="weight" class="form-control" placeholder="Weight" required>
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="user.geb" name="geb" class="form-control" placeholder="geb" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
